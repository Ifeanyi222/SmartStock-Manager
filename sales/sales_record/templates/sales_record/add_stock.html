{% extends 'sales_record/base.html' %}
{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm p-4 rounded">
    <h3 class="mb-4 fw-semibold">üì¶ Add New Motor Spare Part</h3>

    <form method="POST">
      {% csrf_token %}

      <div class="row g-3">

        <div class="col-md-6">
          <label for="brand" class="form-label">Brand:</label>
          <input type="text" id="brand" name="brand" class="form-control" required placeholder="e.g. Toyota, Honda">
        </div>

        <div class="col-md-6">
          <label for="model_name" class="form-label">Model Name:</label>
          <input type="text" id="model_name" name="model_name" class="form-control" required placeholder="e.g. Camry 2010, Civic 2018">
        </div>

        <div class="col-md-6">
          <label for="ref_no" class="form-label">Reference No:</label>
          <input type="text" id="ref_no" name="ref_no" class="form-control" required placeholder="Unique part number">
        </div>

        <div class="col-md-6">
          <label for="category" class="form-label">Category:</label>
          <input type="text" id="category" name="category" class="form-control" placeholder="e.g. Engine, Brake, Transmission">
        </div>

        <div class="col-md-6">
          <label for="supplier" class="form-label">Supplier:</label>
          <input type="text" id="supplier" name="supplier" class="form-control" placeholder="e.g. ABC Auto Parts Ltd">
        </div>

        <div class="col-md-6">
          <label for="condition" class="form-label">Condition:</label>
          <select id="condition" name="condition" class="form-select">
            <option value="new" selected>New</option>
            <option value="used">Used</option>
          </select>
        </div>

        <div class="col-md-6">
          <label for="quantity" class="form-label">Quantity:</label>
          <input type="number" id="quantity" name="quantity" min="1" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label for="purchase_price" class="form-label">Purchase Price (‚Ç¶):</label>
          <input type="number" step="0.01" id="purchase_price" name="purchase_price" class="form-control" placeholder="Enter cost price">
        </div>

        <div class="col-md-6">
          <label for="selling_price" class="form-label">Selling Price (‚Ç¶):</label>
          <input type="number" step="0.01" id="selling_price" name="selling_price" class="form-control" required placeholder="Enter selling price">
        </div>

        <div class="col-12">
          <label for="remark" class="form-label">Remark:</label>
          <textarea id="remark" name="remark" rows="3" class="form-control" placeholder="Optional details..."></textarea>
        </div>
      </div>

      <div class="mt-4 text-end">
        <button type="submit" class="btn btn-primary">üíæ Save Stock</button>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary ms-2">‚Ü©Ô∏è Back to Dashboard</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
